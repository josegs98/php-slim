<div class="row">
  <div class="col-xs-8">
<h1>{{titulo}}</h1>
</div>
<div class="col-xs-4" >
<a style="margin-top: 15px;" [routerLink]="['/addclientes']" class="btn btn-lg btn-primary">Insertar cliente</a>
</div>
</div>
<br/>
<br/>
    <form #busqueda="ngForm" (ngSubmit)="busqueda.reset()">
      <div class="row">
        <div class="col-md-2">
          <input type="text" name="valor" [(ngModel)]="busqueda.valor" class="form-control" placeholder="Buscar..." required/>
        </div>
        <div class="col-md-1">
          <button (click)="searchCliente(busqueda.valor)" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>
      </div>
    </form>
    <br/>
<div class="panel panel-default">
    <table class="table">
      <thead>
        <tr>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Telefono</th>
        </tr>
      </thead>
      <tbody *ngFor="let cliente of listaClientes; let i=index">
        <tr>
          <td>{{cliente.dni}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellidos}}</td>
          <td>{{cliente.telefono}}</td>
          <td><a [routerLink]="['/addcliente', cliente.idcliente]" class="btn btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
          </td>
          <td><button (click)="eliminarCliente(cliente.idcliente)" class="btn btn-danger">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
