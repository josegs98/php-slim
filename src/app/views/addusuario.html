<div class="row">
  <div class="col-xs-8">
<h1>{{titulo}}</h1>
</div>
<div class="col-xs-4" >
<a style="margin-top: 15px;" [routerLink]="['/usuario']" class="btn btn-lg btn-primary">Volver</a>
</div>
</div>
<br/>
<br/>
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="panel panel-primary">
<div class="panel-heading">
    <h3 class="panel-title">Usuario</h3>
 </div>
	<div class="panel-body">
<form #formUsuario="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12" id="form-producto">

	<label>
		Dni
		<span *ngIf="!dni.valid && dni.touched" class="label label-danger">El dni es obligatorio</span>
	</label>
	<input type="text" #dni="ngModel" name="dni" [(ngModel)]="usuario.dni" class="form-control" required />

	<label>
		Nombre
		<span *ngIf="!nombre.valid && nombre.touched" class="label label-danger">El nombre es obligatorio</span>
	</label>
	<input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="usuario.nombre" class="form-control" required />

	<label>
		Apellidos
		<span *ngIf="!apellidos.valid && apellidos.touched" class="label label-danger">El apellido es obligatorio</span>
	</label>
	<input type="text" #apellidos="ngModel" name="apellidos" [(ngModel)]="usuario.apellidos" class="form-control" required />

	<label>
		Email
		<span *ngIf="!email.valid && email.touched" class="label label-danger">El email es obligatorio</span>
	</label>
	<input type="email" #email="ngModel" name="email" [(ngModel)]="usuario.email" class="form-control" required />

	<label>
		Password
		<span *ngIf="!password.valid && password.touched" class="label label-danger">El password es obligatorio</span>
	</label>
	<input type="password" #password="ngModel" name="password" [(ngModel)]="usuario.password" class="form-control" required />

	<label>Avatar</label>
	<!--<div *ngIf="is_edit">
		<img src="http://localhost/control_api-rest/uploads/{{articulo.imagen}}" width="60"/>
	</div>-->
	<input type="file" class="form-control" (change)="fileChangeEvent($event)"/>

	<br/>
	<input type="submit" value="{{titulo}}" [disabled]="!formUsuario.form.valid" class="btn btn-success"/>
</form>
</div>
</div>
</div>
</div>
