<div class="row">
  <div class="col-xs-8">
<h1>{{titulo}}</h1>
</div>
<div class="col-xs-4" >
<a style="margin-top: 15px;" [routerLink]="['/addarticulo']" class="btn btn-lg btn-primary">Insertar articulo</a>
</div>
</div>
<br/>
<br/>
    <form #busqueda="ngForm" (ngSubmit)="busqueda.reset()">
      <div class="row">
        <div class="col-md-2">
          <input type="text" name="valor" [(ngModel)]="busqueda.valor" class="form-control" placeholder="Buscar..." required/>
        </div>
        <div class="col-md-1">
          <button (click)="searchArticulo(busqueda.valor)" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>
      </div>
    </form>
    <br/>
<div class="panel panel-default">
  <div *ngIf="!articulos"><h3>Loading...</h3></div>
  <table class="table">
    <thead>
      <tr>
        <th>Id articulo</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody *ngFor="let articulo of articulos;let i = index">
      <tr>
        <td><p style="margin-top: 15px;">{{articulo.idarticulo}}</p></td>
        <td><p style="margin-top: 15px;">{{articulo.nombre}}</p></td>
        <td><p style="margin-top: 15px;">{{articulo.descripcion}}</p></td>
        <td><p style="margin-top: 15px;">{{articulo.precio}}</p></td>
        <td *ngIf="articulo.imagen"><img src="http://localhost/control_api-rest/uploads/{{articulo.imagen}}" class="articulo_imagen"/></td>
        <td *ngIf="!articulo.imagen"><p class="imagen_no_disponible">Imagen no disponible.</p></td>

        <td>
        <a [routerLink]="['/addarticulo', articulo.idarticulo]" class="btn  btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
        <td ><button (click)="eliminarArticulo(articulo.idarticulo)" class="btn btn-danger">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
