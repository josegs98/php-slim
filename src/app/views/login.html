<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Control</b>JD</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form #formLogin="ngForm" (ngSubmit)="onSubmit()" method="post">
      <div class="form-group has-feedback">
        <input type="email" #usuario="ngModel" name="usuario" [(ngModel)]="login.usuario" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" #usuario="ngModel" name="usuario" [(ngModel)]="login.password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block ">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <br/>
    <div *ngIf="!acceso" class="alert alert-danger" role="alert">
      <strong>Error!!!</strong> Email o password incorrectos.
    </div>

    <br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>

</body>
